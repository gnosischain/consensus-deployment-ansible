  - 22
  - 80
  - 443
  - 8080
  - "{{eth1_p2p_port}}"
  - "{{beacon_p2p_port}}"
  - "{{eth1_rpc_port}}"
  - "{{eth1_metrics_port}}"
  - "{{explorer_execution_public_port}}"
  - "{{explorer_beacon_public_port}}"
